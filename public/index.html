<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-LinkedIn</title>
    <!-- THIS SCRIPT FIXES YOUR DISTORTED UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Auth Modal (Hidden by default) -->
    <div id="authModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <form id="authForm" data-mode="login">
                <h2 id="authTitle" class="text-3xl font-bold mb-6 text-center text-blue-600">Log In</h2>
                
                <!-- Register-Only Fields -->
                <div id="registerFields" class="hidden">
                    <div class="mb-4">
                        <label for="displayNameInput" class="block text-sm font-medium">Display Name</label>
                        <input type="text" id="displayNameInput" class="w-full border rounded-lg p-2">
                    </div>
                    <div class="mb-4">
                        <label for="headlineInput" class="block text-sm font-medium">Headline</label>
                        <input type="text" id="headlineInput" class="w-full border rounded-lg p-2">
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="mb-4">
                    <label for="emailInput" class="block text-sm font-medium">Email</label>
                    <input type="email" id="emailInput" class="w-full border rounded-lg p-2" required>
                </div>
                <div class="mb-6">
                    <label for="passwordInput" class="block text-sm font-medium">Password</label>
                    <input type="password" id="passwordInput" class="w-full border rounded-lg p-2" required>
                </div>

                <button id="authSubmitButton" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                    Log In
                </button>
                
                <p class="text-sm text-center mt-6">
                    <span id="authToggleText">Need an account?</span>
                    <a href="#" id="authToggleButton" class="text-blue-600 hover:underline font-medium">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App Content (Visible by default) -->
    <div id="mainAppContent">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">Mini-LinkedIn</h1>
                <div class="text-sm text-gray-500">
                    Status: <span id="authStatus" class="font-semibold">Initializing...</span>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- Left Sidebar (Profile) -->
            <aside class="md:col-span-1">
                <div class="bg-white p-4 rounded-lg shadow sticky top-20">
                    <div class="flex flex-col items-center">
                        <div class="w-24 h-24 rounded-full bg-gray-500 text-white flex items-center justify-center font-bold text-5xl mb-4">
                            <span id="userCardInitial">G</span>
                        </div>
                        <h2 id="userCardName" class="text-xl font-bold text-center">Guest User</h2>
                        <p id="userCardHeadline" class="text-gray-600 text-center">Log in to post and comment</p>
                    </div>
                    <hr class="my-4">
                    <!-- Login and Logout buttons will be toggled here -->
                    <button id="loginButton" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                        Log In / Sign Up
                    </button>
                    <button id="logoutButton" class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hidden">
                        Log Out
                    </button>
                </div>
            </aside>

            <!-- Center Feed -->
            <section class="md:col-span-2">
                <!-- Create Post Section (Hidden by default) -->
                <div id="createPostSection" class="bg-white p-4 rounded-lg shadow mb-6 hidden">
                    <h3 class="text-lg font-semibold mb-2">Create a post</h3>
                    <textarea id="postContentInput" class="w-full border rounded-lg p-2" rows="3" placeholder="What's on your mind?"></textarea>
                    <button id="submitPostButton" class="mt-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg float-right">
                        Post
                    </button>
                </div>
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Feed</h3>
                <div id="postsFeed"></div>
            </section>

            <!-- Right Sidebar (Users) -->
            <aside class="md:col-span-1">
                <div class="bg-white p-4 rounded-lg shadow sticky top-20">
                    <h3 class="text-lg font-semibold mb-4">Other Users</h3>
                    <div id="usersList" class="space-y-2"></div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 pb-4 border-b">
                <h2 class="text-2xl font-bold">Post Details</h2>
                <button id="postDetailModalCloseButton" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div class="overflow-y-auto pr-2">
                <div id="postDetailContent" class="mb-6"></div>
                <h3 class="text-xl font-semibold mb-4">Comments</h3>
                <div id="postDetailCommentsList" class="space-y-4 mb-6"></div>
                <!-- Comment Form (Hidden by default) -->
                <form id="postDetailCommentForm" class="mt-4 hidden">
                    <label for="postDetailCommentInput" class="block text-sm font-medium mb-1">Add a comment</label>
                    <textarea id="postDetailCommentInput" rows="3" class="w-full border rounded-lg p-2" placeholder="Share your thoughts..." required></textarea>
                    <button type="submit" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                        Submit Comment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
